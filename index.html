<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky notes app</title>

	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mediaqueries.css">
	<script src="js/app.js" defer></script>
</head>
<body>
	<main>
		<header>
			<h1 class="page-heading">Stick it</h1>
		</header>
		<section class="add-note-container">
			<div class="input-container">
				<textarea name="note-input" id="note-input" cols="30" rows="10" maxlength="200" placeholder="What to remember?"></textarea>
				<button class="submit-button">Stick Note</button>
			</div>
			<p class="error-message"></p>
		</section>

		<section class="section2">
			<div class="notes-container">
			</div>
		</section>

	</main>

	
</body>

</html>
